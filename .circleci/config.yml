version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cd single-module && ./gradlew testClasses

      - save_cache:
          paths:
            - ~/.m2
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: cd single-module && ./gradlew build

      # build and push Docker image
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          cd single-module && docker build -t eventuateexamples/eventuate-examples-java-spring-todo-list-single-module:$TAG .
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push eventuateexamples/eventuate-examples-java-spring-todo-list-single-module:$TAG
